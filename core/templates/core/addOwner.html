{% extends "core/base.html" %}

{% block title %}
<title>Update owner</title>
{% endblock %}

  {% block content %}
  {% load static %}
  {% load crispy_forms_tags %}
  <div class="container-fluid">
    <div class='form-row'>
      <div class='form-group col-md-4 mb-0'>
      </div>

      <div class='form-group col-md-4 mb-0'>
        <form method="post">
          {% csrf_token %}
        <p class='text-center'>Owner</p>
        <hr>
        {{owner_form | crispy}}
        <hr>
        <p class='text-center'>Owners address</p>
        <hr>
        {{address_form | crispy}}
        <button type="submit" class="btn btn-primary btn-block">Submit</button>
        </form>
      </div>

      <div class='form-group col-md-4 mb-0'>
      </div>
    </div>
  </div>

{% endblock %}
