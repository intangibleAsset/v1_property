{% extends "core/base.html" %}

{% block title %}
<title>Add found Location</title>
{% endblock %}

{% block content %}
{% load static %}
{% load crispy_forms_tags %}
<form method='POST'>
    {% csrf_token %}
    <div class="container-fluid">
      <div class='form-row'>
          <div class='form-group col-md-4 mb-0'>
          </div>
          <div class='form-group col-md-4 mb-0'>
            <a href="https://what3words.com/" class="btn btn-info btn-block m-1" target="_blank">Open what three words</a>
            {{form | crispy}}
            <button type="submit" class="btn btn-primary btn-block">Submit</button>
          </div>
          <div class='form-group col-md-4 mb-0'>
          </div>

      </div>
    </div>

</form>

{% endblock %}
