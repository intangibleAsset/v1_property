{% extends "core/base.html" %}

{% block title %}
<title>Add item</title>
{% endblock %}

{% block content %}
{% load static %}
{% load crispy_forms_tags %}
<form method='POST' enctype="multipart/form-data">
    {% csrf_token %}
    <div class="container-fluid">
      <div class='form-row'>
          <div class='form-group col-md-4 mb-0'>
          </div>
          <div class='form-group col-md-4 mb-0'>
            {{property_form | crispy}}
            {{seal_form | crispy}}
            {{image_form | crispy}}
            <button type="submit" name="another" class="btn btn-info btn-block">Add another item</button>
            <button type="submit" name="one" class="btn btn-primary btn-block">Submit</button>
          </div>
          <div class='form-group col-md-4 mb-0'>
          </div>

      </div>
    </div>

</form>

{% endblock %}
